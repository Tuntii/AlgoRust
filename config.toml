[app]
# Başlangıç modu: "live" veya "backtest"
mode = "backtest" 
bootstrap_limit = 1000
auto_reconnect = true

[backtest]
output_dir = "backtest_results"
days = 30
# Local CSV backtest (optional - uncomment to use)
csv_file = "backtest_results/bitcoin_prices_all_time.csv"
csv_symbol = "BTCUSDT"
csv_timeframe = "1h"

[trading]
symbols = ["BTCUSDT", "ETHUSDT", "SOLUSDT"]
timeframes = ["5m", "15m", "30m", "1h", "4h", "1d"]

[indicators]
ema_fast = [5, 8, 13]
ema_trend = 50
ema_macro = 200
