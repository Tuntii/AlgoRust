[app]
# Başlangıç modu: "live" veya "backtest"
mode = "live" 
bootstrap_limit = 10000
auto_reconnect = true

[backtest]
output_dir = "backtest_results"
days = 120
# Local CSV backtest (optional - comment out to use Binance API)
# csv_file = "backtest_results/bitcoin_prices_all_time.csv"
# csv_symbol = "BTCUSDT"
# csv_timeframe = "1h"

[trading]
# PHASE A: Only Active pairs (BTC 1h/4h, ETH 30m/1h)
symbols = ["BTCUSDT", "ETHUSDT"]
timeframes = ["30m", "1h", "4h"]

[indicators]
ema_fast = [5, 8, 13]
ema_trend = 50
ema_macro = 200
