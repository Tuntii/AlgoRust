[app]
# Başlangıç modu: "live" veya "backtest"
mode = "backtest" 
bootstrap_limit = 10000
auto_reconnect = true

[backtest]
output_dir = "backtest_results"
days = 120
# Local CSV backtest (optional - comment out to use Binance API)
# csv_file = "backtest_results/bitcoin_prices_all_time.csv"
# csv_symbol = "BTCUSDT"
# csv_timeframe = "1h"

[trading]
symbols = ["BTCUSDT"]
timeframes = ["1m", "5m", "15m", "30m" ,"1h", "4h", "1d" ,"1w", "1M"]

[indicators]
ema_fast = [5, 8, 13]
ema_trend = 50
ema_macro = 200
